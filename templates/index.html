<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 만들기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">'
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="background-color:rgb(18,18,18,0.5);">
        <div class="row">
            <div class="col-4 d-flex align-items-center" style="font-weight:700; font-size:50px; color:#fff">
                게시판<br>
                입니다
            </div>
            <div class="col-4 d-flex justify-content-center">
            <form action="/create" method='POST'>
                <input type="text" class="d-block" style="background-color:#fff;" name="title" placeholder="제목을 입력해 주세요"/>
                <input type="text" style="height:400px"style="background-color:#fff;" name="content" placeholder="내용을 입력해 주세요"/>
                <input type="submit" value="Submit"/>
            </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row d-flex justify-content-center">
            {% for idx in range(10) %}
            <button><a href="/page/{{idx}}">{{idx}}</a></button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
