<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1 border border-info">id</div>
            <div class="col-3 border border-info">제목</div>
            <div class="col-6 border border-info">내용</div>
            <div class="col-2 border border-info">기타</div>
        </div>
        {% for r in res %}
        <div class="row">
            <div class="col-1 border border-info">{{r[0]}}</div>
            <div class="col-3 border border-info">{{r[1]}}</div>
            <div class="col-6 border border-info">{{r[2]}}</div>
            <div class="col-2">
                <button><a href="/delete/{{r[0]}}/{{num}}">삭제</a></button>
                <button><a href="/edit/{{r[0]}}/{{num}}">수정</a></button>
            </div>
        </div>
        {% endfor %}
        
        <form action="/">
        <input type="submit" value="홈페이지로 돌아가기"/>
        </form>
    </div>
</body>
</html>
